lorena:
  name: Lorena Carthy
  pronouns: she/her
  twitter: acdlola
  bio: |
    Lorena is a Digital Forensics investigator working at the FTS Lab for PwC Norway.
    She loves everything related to forensics and has weird fun facts to share.

    Main interests within tech are: mobile and browser forensics, dark web and OSINT.

    Lorena wears hearing aids so please face her when talking to her.
  talk: The good and the ugly side of SOCMINT Forensics

siljel:
  name: Silje Lærk
  twitter: siljel
  pronouns: she/her
  bio: |
    Silje Lærk works as a Cyber Security engineer working with on- and offshore security at ABB in Norway.
    She holds a master's degree in computer and information security.

    Silje loves sharing her passion for tech with others and runs a social media account called
    [CyberSilje](https://twitter.com/cybersilje) across several platforms, posting news and tips+tricks every day.

    She is a strong believer in making technology understandable for everyone.
  talk: Klart og utydelig! Hvorfor klart budskap er så viktig for sikkerhet.

tannaznvr:
  name: Tannaz N. Roshandel
  pronouns: she/her
  twitter: tannaznvr
  bio: |
    Tannaz works as a head engineer at the University of Oslo, where she is building an open source cloud service for
    research and education. In her spare time, Tannaz is the deputy chairperson of javaBin board - Norwegian Java User
    Group, one of the organizers of JavaZone, and a robot builder. She is also passionate about diversity, inclusion,
    and computer ethics.
  talk: High-quality software, fast – It is all in the culture!

siljelb:
  name: Silje Ljosland Bakke
  pronouns: she/her
  twitter: siljelb
  linkedin: https://www.linkedin.com/in/siljeljoslandbakke/
  bio: |
    Silje is a health informatician and registered nurse working in the Norwegian public hospital sector, where she
    leads the national clinical information standardisation effort. She's passionate about making healthcare solutions
    both useful and built for sharing data.

    Silje is a co-chair of openEHR, and represents Norway in the European Federation for Medical Informatics. In her
    spare time she practices judo, and teaches it to children with special needs.
  talk: What’s the thing about Health IT?

a_meba:
  name: Marta Paciorkowska
  twitter: a_meba
  pronouns: she/her
  website: https://thatmarta.wordpress.com
  github: xamebax
  bio: |
    Marta’s first IT job was to write an open source web UI for a popular configuration management tool she’s never heard of before. Now, she is an Infrastructure Developer at finn.no. Marta maintains Finn’s Kubernetes ecosystem, where 600 microservices work together to help users make better choices for themselves and for society. She is a strong believer in DevOps and not settling for crappy software.

    Before switching to IT in 2013, she spent a decade working and volunteering in Polish non-governmental organizations focusing on environmental protection and animal rights. She also worked as a Polish-English-Polish translator.

    She enjoys the complexity of computer systems, debugging, collaborating, and camping in the woods.
  talk: >-
    From Ruby apps to large scale distributed systems: navigating technology as a self-taught outsider

ChristinGorman:
  name: Christin Gorman
  talk: From initial request to software in production in 3 weeks
  pronouns: she/her
  twitter: ChristinGorman
